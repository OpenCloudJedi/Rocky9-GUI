---
- name: Configure Rocky server
  hosts: all
  become: yes

  tasks:

    - name: Install all the software needed
      yum:
        name: "{{ item }}"
        state: latest
      loop:
        - bash-completion       
        - vim
        - git
        - podman-docker

    - name: Create the rocky user
      user:
        name: rocky
        create_home: yes
        home: /home/rocky
        shell: /bin/bash

    - name: Add rocky user to sudoers
      copy:
        dest: /etc/sudoers.d/rocky
        content: "rocky ALL=(ALL) NOPASSWD: ALL"